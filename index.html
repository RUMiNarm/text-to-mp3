<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>ドレミ to MP3</title>
  </head>
  <body>
    <div>
      <div class="container">
        <section>
          <div class="content">
            <h1>ドレミ to MP3</h1>

            <label class="notes-label">
              <span class="textbox-label">ドレミ表記で音符を入力してください (例：ドレファソシミード)</span>
              <input type="text" id="notationInput" size="50" value="ドレファソシミード" class="notes-textarea" />
            </label>

            <button id="convertButton" class="generate-button">MP3に変換</button>
            <a id="downloadButton" style="display: none">MP3をダウンロード</a>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>
            <script src="./script.js"></script>
            <div class="audio-player">
              <audio id="audioPlayer" controls style="display: none"></audio>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
